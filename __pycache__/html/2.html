很多事，不是我想，就能做到的。
很多东西，不是我要，就能得到的。
很多人，不是我留，就能留住的。

<h1>早该明白，总有一天，你也会离开，
从我的生活中消失。</h1>

<h2>不甘心吗？不甘心，又如何呢！</h2>

你就像指缝间的阳光一样，温暖，美好，

却是我永远抓不住的。

不再挣扎，不再纠缠，

<h3>我1个人也很好。</h3>

<h4>; Love Michell</h4>
