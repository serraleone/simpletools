<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>无序列表，喜欢吃的水果</h2>
    <ul>
        <li>香蕉</li>
        <li>榴莲</li>
        <li>大西瓜</li>
    </ul>

    <!-- 用得少 -->
    <h2>有序列表，奥运会国家</h2>
    <ol>
        <li>中国</li>
        <li>日本</li>
        <li>美国</li>
    </ol>

    <h2>自定义列表，地区</h2>
    <dl>
        <dt>北京</dt>
        <dd>海淀区</dd>
        <dd>朝阳区</dd>
        <dd>西城区</dd>
        <dd>其他区</dd>
    </dl>
        
</body>
</html>
