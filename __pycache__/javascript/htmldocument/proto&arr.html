<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /*
         *数组
         */
        var arr2 = new Array();
        arr2.push("w");
        arr2.push("p");
        arr2.push("f");
        arr2.push("w");
        arr2.push("p");
        arr2.push("f");
        arr2.pop();
        arr2.unshift("1");
        var result = arr2.shift();
        for(var i=0; i<arr2.length; i++){
            document.write(arr2[i]);
            document.write("<br>");
        }

        /*
         *forEach只支持IE9以上
         *function()必须写
         *a是正在遍历的数
         *b是正在遍历的数的index
         *c是数组本身 
         */
        arr2.forEach(function(a,b,c){
            console.log(b+":"+a);
        }); 

        /*
         *slice(start,end),截取数组，就是java的substring，方法不会改变原数组
         */
        var arr1 = new Array;
        arr1 = arr2.slice(1,3);
        console.log(arr1);

        /*
         *splice(start,number,...,...),删除截取的数组，方法会改变原数组
         *number是删除数量
         *第三个参数之后都是在插入得数
         */
        for(var i=0; i<arr2.length; i++){
            document.write(arr2[i]);
        }
        document.write("<br>");
        arr2.splice(0,3,"hello");
        for(var i=0; i<arr2.length; i++){
            document.write(arr2[i]);
        }
        document.write("<br>");
        
    </script>
    
</body>
</html>
